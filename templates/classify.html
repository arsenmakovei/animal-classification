<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animal Classification</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
  <style>
    .bg-image {
        background-image: url("static/images/classify_background.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
  </style>
</head>
<body class="bg-image">
<div class="text-black vh-100 d-flex align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-4">
        <img src="{{ upload_image_path }}" class="img-fluid">
      </div>
      <div class="col-4">
        <h1>This is a <span class="text-light">{{ label }}</span></h1>
        <h1>Confidence <span class="text-light">{{ prediction }}%</span></h1>
        <a class="btn btn-dark btn-lg mt-2" href="/">Back to Home</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
