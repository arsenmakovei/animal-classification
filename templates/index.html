<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animal Classification</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
  <style>
    .bg-image {
        background-image: url("static/images/index_background.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
  </style>
</head>
<body class="bg-image">
  <div class="container text-center vh-100 vw-100">
    <h2 class="pt-3 mb-3">Check if your pet is truly a dog, cat or bird</h2>
    <form class="row" method="post" action="/classify" enctype="multipart/form-data">
      <div class="col-3 mx-auto">
        <input type="file" class="form-control mb-3" id="fileInput" name="image">
        <button type="submit" class="btn btn-dark">Classify</button>
      </div>
    </form>
  </div>
</body>
</html>
